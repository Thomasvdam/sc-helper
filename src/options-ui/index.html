<!DOCTYPE html>
<html>
  <head>
    <title>SoundCloud Helper Options</title>
    <style>
      .options-row {
        display: flex;
      }
      .options-row + .options-row {
        margin-top: 10px;
      }

      .buttons-container {
        display: flex;
        justify-content: space-between;
      }

      .reload-notice {
        margin-top: 10px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h2>App Configuration</h2>
    <section class="options-container">
      <div class="options-row">
        <label>
          <input type="number" id="set_duration_threshold_minutes" step="1" />
          Number of minutes to consider as a set:
        </label>
      </div>
      <div class="options-row">
        <label>
          <input type="text" id="playlist_id" />
          Playlist ID:
        </label>
      </div>
      <div class="options-row">
        <label>
          <input type="text" id="user_id" />
          User ID:
        </label>
      </div>
      <div class="options-row">
        <label>
          <select id="log_level">
            <option value="None">None</option>
            <option value="Fatal">Fatal</option>
            <option value="Error">Error</option>
            <option value="Warning">Warning</option>
            <option value="Info">Info</option>
            <option value="Debug">Debug</option>
            <option value="Trace">Trace</option>
            <option value="All">All</option>
          </select>
          Log level:
        </label>
      </div>
      <p class="reload-notice">
        Changing the log level requires reloading the extension (or the SoundCloud tab) before it takes effect.
      </p>
      <hr />
      <div class="buttons-container">
        <div class="left">
          <button class="cancel-button" id="reset">Reset defaults</button>
        </div>
        <div class="right">
          <button class="reset-button" id="cancel">Cancel</button>
          <button class="save-button" id="save">Save</button>
        </div>
      </div>
    </section>

    <script src="./app.ts" type="module"></script>
  </body>
</html>
