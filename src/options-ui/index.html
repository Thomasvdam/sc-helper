<!DOCTYPE html>
<html>
  <head>
    <title>SoundCloud Helper Options</title>
    <style>
      .options-row {
        display: flex;
      }
      .options-row + .options-row {
        margin-top: 10px;
      }

      .buttons-container {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h2>App Configuration</h2>
    <section class="options-container">
      <div class="options-row">
        <label>
          <input type="number" id="set_duration_threshold_minutes" step="1" />
          Number of minutes to consider as a set:
        </label>
      </div>
      <div class="options-row">
        <label>
          <input type="text" id="playlist_id" />
          Playlist ID:
        </label>
      </div>
      <hr />
      <div class="buttons-container">
        <div class="left">
          <button class="cancel-button" id="reset">Reset defaults</button>
        </div>
        <div class="right">
          <button class="reset-button" id="cancel">Cancel</button>
          <button class="save-button" id="save">Save</button>
        </div>
      </div>
    </section>

    <script src="./app.ts" type="module"></script>
  </body>
</html>
